<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Link</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#34495e;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:300px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}
.icon{
  width:90px;
  height:90px;
  margin:0 auto 15px;
  border-radius:50%;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
}
.icon img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}
h2{
  color:white;
}
p{
  color:#ccc;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff512f,#f09819);
  color:white;
  font-size:16px;
  cursor:pointer;
}
#processing{
  display:none;
  color:#ffcc00;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
  <div class="icon">
    <img src="logo.png">
  </div>
  <h2>Welcome</h2>
  <p>Tap the button below to continue</p>
  <button onclick="startProcess()">OPEN LINK</button>
  <div id="processing">Processing... <span id="timer">5</span>s</div>
</div>

<script>
function startProcess(){
  let time = 5; // timer seconds
  document.getElementById("processing").style.display="block";
  document.getElementById("timer").innerText=time;

  let countdown = setInterval(function(){
    time--;
    document.getElementById("timer").innerText=time;

    if(time<=0){
      clearInterval(countdown);
      window.location.href="https://example.com"; // ðŸ‘ˆ à¤…à¤ªà¤¨à¤¾ link à¤¯à¤¹à¤¾à¤ à¤¡à¤¾à¤²à¥‹
    }
  },1000);
}
</script>

</body>
</html>
