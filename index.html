<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Processing...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

.card{
  width:90%;
  max-width:350px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
}

.icon{
  width:120px;
  height:120px;
  margin:0 auto 15px;
  border-radius:50%;
  overflow:hidden;
  border:3px solid #ff9800;
  background:#000;
}

.icon img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h2{
  margin:10px 0 5px;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:30px;
  background: linear-gradient(45deg,#ff512f,#f09819);
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

#processing, #redirecting{
  display:none;
  margin-top:15px;
  font-weight:bold;
}

.progress-box{
  width:100%;
  height:12px;
  background:#333;
  border-radius:10px;
  margin-top:10px;
  overflow:hidden;
  display:none;
}

.progress-bar{
  height:100%;
  width:0%;
  background: linear-gradient(90deg,#4caf50,#ffeb3b,#ff5722);
  transition: width 0.3s;
}
</style>
</head>

<body>

<div class="card">

  <!-- à¤…à¤ªà¤¨à¤¾ logo -->
  <div class="icon">
    <img src="logo.png" alt="logo">
  </div>

  <h2>Welcome</h2>
  <p>Click button to continue</p>

  <button id="btn" onclick="startProcess()">OPEN LINK</button>

  <div id="processing">
    Processing... <span id="timer">5</span>s
  </div>

  <div class="progress-box" id="progressBox">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="redirecting">
    Redirecting...
  </div>

</div>

<script>
function startProcess(){
  let time = 5; // seconds
  let total = time;
  document.getElementById("btn").disabled = true;
  document.getElementById("processing").style.display = "block";
  document.getElementById("progressBox").style.display = "block";

  let countdown = setInterval(function(){
    time--;
    document.getElementById("timer").innerText = time;

    let percent = ((total - time) / total) * 100;
    document.getElementById("progressBar").style.width = percent + "%";

    if(time <= 0){
      clearInterval(countdown);

      document.getElementById("processing").style.display = "none";
      document.getElementById("redirecting").style.display = "block";

      setTimeout(function(){
        window.location.href = "https://example.com"; // ðŸ‘ˆ à¤…à¤ªà¤¨à¤¾ link à¤¡à¤¾à¤²à¥‹
      },2000);
    }
  },1000);
}
</script>

</body>
</html>
