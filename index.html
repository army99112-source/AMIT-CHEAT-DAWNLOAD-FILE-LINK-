here<!DOCTYPE html>
<html>
<head>
  <title>Get Your Key</title>
  <style>
    body { background:#111; color:white; text-align:center; font-family:Arial; }
    .box { margin-top:100px; padding:20px; background:#222; border-radius:10px; width:300px; margin:auto; }
    button { padding:10px 20px; font-size:16px; cursor:pointer; }
    input { padding:10px; width:90%; text-align:center; }
  </style>
</head>
<body>

<div class="box">
  <h2>Get Your Key</h2>
  <p>Click below to unlock key</p>
  <button id="unlockBtn" onclick="goToShortener()">Unlock Key</button>

  <div id="keyBox" style="display:none;margin-top:20px;">
    <input type="text" value="TEST-KEY-12345" id="myKey" readonly>
    <br><br>
    <button onclick="copyKey()">Copy Key</button>
  </div>
</div>

<script>
function goToShortener(){
  // shortener link (jo wapas ?done=1 ke sath bheje)
  window.location.href = "http://followyou.me/7fMiHTl";
}

// URL check
const params = new URLSearchParams(window.location.search);
if(params.get("done") === "1"){
  document.getElementById("keyBox").style.display = "block";
  document.getElementById("unlockBtn").style.display = "none";
}

function copyKey(){
  var copyText = document.getElementById("myKey");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Key Copied!");
}
</script>

</body>
</html>
